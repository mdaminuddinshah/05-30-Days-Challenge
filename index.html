<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- textContent -->
    <div class="container bg-primary text-light text-center mt-3 p-3 rounded">
        <h4>textContent: Click button below to change its value</h4>
        <p id="inner">First</p>
        <button id="btns" class="btn btn-light">textContent</button>
    </div>

    <!-- getAttribute() method -->
    <div class="container mt-3 rounded bg-warning d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <img class="m-3" src="./And when you do decide to study_.jpg" alt="squidward stress" id="squidward">
        </div>
        <div class="row m-3 container d-flex text-center justify-content-between align-items-center gap-1">
            <p class="text-dark">Image above have different attribute, click below button to get the value</p>
            <button class="col-2 rounded bg-light" id="classs" onclick="getClassImg()">class</button>
            <button class="col-2 rounded bg-light" id="srcs" onclick="getSrcImg()">src</button>
            <button class="col-2 rounded bg-light" id="alts" onclick="getAltImg()">alt</button>
            <button class="col-2 rounded bg-light" id="ids" onclick="getIdImg()">id</button>
            <p class="text-light" style="display: none" id="result"></p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
